<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>勝春中藥房｜漢方養生</title>

<style>
body {
    margin: 0;
    font-family: "Noto Serif TC", serif;
    background-color: #f4f1e9;
    color: #2f2f2f;
    line-height: 1.9;
}

header {
    background:
        linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
        url("images/header.jpg");
    background-size: cover;
    background-position: center;
    text-align: center;
    color: #fff;
    padding: 170px 20px;
    border-bottom: 5px solid #c9a24d;
}

header h1 {
    font-size: 56px;
}

header p {
    font-size: 22px;
    color: #e6d7a3;
}

nav {
    background: #000;
    border-bottom: 2px solid #c9a24d;
    position: sticky;
    top: 0;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

nav li {
    padding: 15px 28px;
}

nav a {
    color: #c9a24d;
    font-weight: bold;
    text-decoration: none;
}

section {
    max-width: 1100px;
    margin: auto;
    padding: 90px 20px;
}

section h2 {
    text-align: center;
    font-size: 38px;
    margin-bottom: 50px;
}

.card {
    background: #fff;
    border: 2px solid #c9a24d;
    border-radius: 16px;
    padding: 45px;
}

.services {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 28px;
}

.service {
    background: #000;
    border: 2px solid #c9a24d;
    border-radius: 14px;
    overflow: hidden;
    text-align: center;
    color: #eee;
}

.service img {
    width: 100%;
    height: 190px;
    object-fit: cover;
}

.service h3 {
    color: #c9a24d;
    margin: 18px 0 10px;
}

footer {
    background: #000;
    color: #c9a24d;
    text-align: center;
    padding: 55px 15px;
    border-top: 5px solid #c9a24d;
}
</style>
</head>

<body>

<header>
<h1>勝春中藥房</h1>
<p>專業 · 誠信 · 關懷</p>
</header>

<nav>
<ul>
<li><a href="#about">關於我們</a></li>
<li><a href="#services">服務項目</a></li>
<li><a href="#contact">聯絡我們</a></li>
</ul>
</nav>

<section id="about">
<h2>關於勝春</h2>
<div class="card">
<p>
勝春中藥房創立於在地數十年，以「專業、誠信、關懷」為核心理念，
致力於傳承中醫藥文化，結合現代健康觀念，提供高品質的中藥材與專業調配服務。
</p>
<p>
秉持用心服務的精神，守護每一位顧客的健康，
成為社區居民信賴的健康夥伴。
</p>
</div>
</section>

<section id="services">
<h2>服務項目</h2>
<div class="services">

<div class="service">
<img src="images/service1.jpg">
<h3>傳統中藥材</h3>
</div>

<div class="service">
<img src="images/service2.jpg">
<h3>體質諮詢</h3>
</div>

<div class="service">
<img src="images/service3.jpg">
<h3>養生茶飲</h3>
</div>

<div class="service">
<img src="images/service4.jpg">
<h3>客製抓藥</h3>
</div>

<div class="service">
<img src="images/service5.jpg">
<h3>節氣禮盒</h3>
</div>

<div class="service">
<img src="images/service6.jpg">
<h3>藥膳調理</h3>
</div>

</div>
</section>

<footer>
<p>© 勝春中藥房</p>
<p>漢方傳承 · 精緻養生</p>
</footer>

</body>
</html>
